  /album/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Album
      summary: Get album
      description: Gets album
      responses:
        200:
          description: Successful operation
          content:
            application/json:
              schema:
